<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waniliowe Przygody - Todo</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <h1>never put off till tomorrow<br>what you can do <span>today.</span></h1>
      <section class="todo__header--container">
        
        <form id="todo">
          <audio src="./assets/sounds/hey.mp3" id="audio"></audio>
          <input class="todo__header--input" type="text" id="input" placeholder="My dear diary, today I will.." />
          <button class="todo__header--button" type="text" id="add">Add</button>
        </form>
      </section>
      <section class="todo__body--container">
        <p id="emptyTaskList">There is so much to do...<br>Should this list be empty?<br></p>
        <ul class="todo__body--list" id="list"></ul>
      </section>
      <section class="todo__footer--container">
        <dialog id="modal">
          <form method="dialog">
            <h2>Remove all tasks?</h2>
            <div class="form__buttons">
              <button class="todo__dialogtodo__dialog--confirm" id="modalConfirm">Yes</button>
              <button class="todo__dialog--cancel" id="modalCancel">No</button>
            </div>
          </form>
        </dialog>
        <button class="todo__footer--button" type="text" id="removeAll">Remove All Tasks</button>
      </section>
    </main>

    <script src="./assets/scripts/todo.js"></script>
  </body>
</html>
