<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waniliowe Przygody - Todo</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <h1>co masz zrobić jutro, zrób dziś.</h1>
      <div class="todo__header--container">
        
        <form id="todo">
          <input class="todo__header--input" type="text" id="input" placeholder="Task.." />
          <button class="todo__header--button" type="text" id="add">Add</button>
        </form>
      </div>
      <div class="todo__body--container">
        
        <ul class="todo__body--list" id="list">
          
        </ul>
      </div>
      <div class="todo__footer--container">
        <button class="todo__footer--button" type="text" id="remove-all">Remove All Tasks</button>
      </div>
    </main>

    <script src="./assets/scripts/todo.js"></script>
  </body>
</html>
