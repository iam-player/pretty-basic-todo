<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waniliowe Przygody - Todo</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <h1>never put off till tomorrow<br>what you can do today.</h1>
      <div class="todo__header--container">
        
        <form id="todo">
          <input class="todo__header--input" type="text" id="input" placeholder="Today I will.." />
          <button class="todo__header--button" type="text" id="add">Add</button>
        </form>
      </div>
      <div class="todo__body--container">
        
        <ul class="todo__body--list" id="list">
          
        </ul>
      </div>
      <div class="todo__footer--container">
        <dialog id="modal">
          <form method="dialog">
            <h2>Remove all tasks?</h2>
            <div class="form__buttons">
              <button class="todo__dialogtodo__dialog--confirm" id="modalConfirm">Yes</button>
              <button class="todo__dialog--cancel" id="modalCancel">No</button>
            </div>
          </form>
        </dialog>
        <button class="todo__footer--button" type="text" id="removeAll">Remove All Tasks</button>
      </div>
    </main>

    <script src="./assets/scripts/todo.js"></script>
  </body>
</html>
